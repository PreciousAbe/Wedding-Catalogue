    <div class="content">
      <h1 class="mb-4" style=" color: rgb(79, 75, 75); font-family: poppins; font-size: 50px;">Let's Chat!</h1>
      <div class="row mb-5">
        <div class="col-lg-6 mt-3">
          <p class="" style="font-size: 20px; font-weight:bold; font-family: poppins">
            Questions, ideas, or just a quick hello, send me a
            message! I would love to read them all.
          </p>
          <div class="d-none d-lg-block">
            <br />
            <br />
            <h5 class="mb-2" style="font-style:; font-size: medium;">
              <i class="fa-solid fa-envelope me-2" title="email"></i>
              <a href="mailto:precious.abe@yahoo.com" class="email-link" target="_blank">Precious.abe@yahoo.com</a>
            </h5>

            <h5 class="mb-3 mt-3" style="font-style: ; font-size: medium;">
              <i class="fa-brands fa-linkedin me-2" title="github"></i>
              <a href="https://www.linkedin.com/in/precious-abe" class="email-link" target="_blank">PreciousAbe</a>
            </h5>
          </div>
        </div>

        <div class="col-lg-6">
          <form action="https://formspree.io/f/meqnwqab" accept-charset="UTF-8" enctype="multipart/form-data"
            method="POST">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" name="Name" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" name="Email" />
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" name="Message" id="inputMessage" rows="2" required></textarea>
            </div>
            <br />
            <button type="submit" class="button">
              <i class="fa fa-paper-plane me-2"></i> Send</button>
          </form>
        </div>
      </div>
      <footer>
        <hr />
        <p class=" links text-center small mt-3" style="color:; font-size: 16px;">
          This website was coded by
          <a href="https://www.linkedin.com/in/precious-abe" target="_blank">Precious Abe</a>
          and open-sourced on
          <a href="https://github.com/PreciousAbe" target="_blank">Github</a>
        </p>
      </footer>
